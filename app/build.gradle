apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.dss.hrms"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled true
    }
}

dependencies {

    //https://github.com/jeancsanchez/JcPlayer
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    def androidx_lib_version = '1.1.0'
    def design_lib_version = '1.0.0'
    def life_cycle_version = '1.1.1'
    def retrofit_version = '2.5.0'
    def map_version = '15.0.1'
    def facebook_kit_version = '5.+'


    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation "androidx.appcompat:appcompat:$androidx_lib_version"
    implementation "com.google.android.material:material:$design_lib_version"
    implementation "androidx.vectordrawable:vectordrawable:$androidx_lib_version"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    annotationProcessor 'androidx.lifecycle:lifecycle-compiler:2.0.0'



    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.okhttp3:logging-interceptor:3.3.1"
    //implementation 'com.android.support:cardview-v7:29.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    //implementation 'com.android.support:recyclerview-v7:29.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    //implementation 'com.android.support:design:29.0.0'
    implementation 'com.google.android.material:material:1.2.1'

    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation 'com.airbnb.android:lottie:3.0.7'

    //Zoom Image
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    //Image cropping
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.5.+'
    //Show case view
    implementation 'com.github.mreram:showcaseview:1.1'
    //Image Slider
    implementation 'com.github.smarteist:autoimageslider:1.3.2'
    // expandable
    implementation 'com.github.aakira:expandable-layout:1.6.0'

    //ViewPagerTransforms library
    implementation 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32@aar'

    //Neumorphism in Android: https://github.com/fornewid/neumorphism
    implementation 'com.github.fornewid:neumorphism:0.2.1'

    //https://github.com/intuit/sdp
    implementation 'com.intuit.sdp:sdp-android:1.0.6'

}